<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent - EduTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
    <style>
        /* Base styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; 
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1.5rem;
        }

        h3 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4f46e5;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
            margin-bottom: 0.6rem;
        }

        .form-label i {
            margin-right: 0.5rem;
        }

        .form-control {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }

        .login-button {
            width: 100%;
            max-width: 400px;
            padding: 1rem 1.75rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1.15rem;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #4338ca;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.5);
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #4338ca;
            text-decoration: underline;
        }

        .message-alert {
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .message-alert i {
            font-size: 1.2em;
            margin-right: 0.5rem;
        }

        .message-alert.error {
            background-color: #fee2e2;
            color: #dc2626;
            border-color: #f87171;
        }

        .message-alert.info {
            background-color: #e0f2fe;
            color: #2563eb;
            border-color: #93c5fd;
        }

        .message-alert.success {
            background-color: #d1fae5;
            color: #047857;
            border-color: #6ee7b7;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }

            h3 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .login-button {
                font-size: 1rem;
                padding: 0.8rem 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="login-card">
            <div class="left-section">
                <div id="login-form-container" class="form-container">
                    <h3>EduTrack</h3>

                    <div class="message-alert success">
                        <i class="fas fa-check-circle"></i>
                        <span>We've emailed you instructions to reset your password.</span>
                    </div>

                    <a href="{% url 'login' %}" class="login-button">Back to Login</a>
                </div>
            </div>
            <div class="right-section">
                <div class="content">
                    <h2>Password Recovery Sent</h2>
                    <p>Check your inbox for instructions to reset your password. If you don't see the email, check your spam folder.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
